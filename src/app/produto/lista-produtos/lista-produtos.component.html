<div class="card">
    <div class="card-body">
        <div [formGroup]="listaProdutosForm" (ngSubmit)="emitirProduto()">
            <div class="form-group">
                <div formArrayName="pedidos" *ngFor="let pedido of listaProdutosForm.get('pedidos').controls; let i = index">
                    <div [formGroupName]="i">
                        <card-produto (produto)="gerarLista($event)"></card-produto>
                    </div>
                </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success" (click)="emitirListaProdutos()">Salvar Produto(s)</button>
            <button type="button" class="btn btn-primary" (click)="adicionarProduto()">Adicionar Produto</button>
        </div>
    </div>
</div>
