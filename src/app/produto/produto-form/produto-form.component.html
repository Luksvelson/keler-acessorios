<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label for="codigo-produto">Código do Produto</label>
    <input type="text" id="codigo-produto" placeholder="Código do Produto">
    <br>
    <label for="categoria">Categoria</label>
    <input type="text" id="categoria" placeholder="Categoria">
    <br>
    <label for="descricao">Descrição</label>
    <input type="text-area" id="descricao" placeholder="Descrição">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
</div>
