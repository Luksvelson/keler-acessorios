<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Adicionar Produto</h5>
    <button type="button" class="close" (click)="activeModal.close('Close Click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="produtoForm" (ngSubmit)="salvarProduto()">
        <div class="form-group">
            <label for="codigoProduto">Código do Produto</label>
            <input type="number" class="form-control" id="codigoProduto" formControlName="codigoProduto">

        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" class="form-control" id="categoria" formControlName="categoria">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" formControlName="descricao"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close Click')">Close</button>
    <button type="button" [disabled]="produtoForm.invalid" class="btn btn-primary" (click)="salvarProduto()">Save changes</button>
</div>
